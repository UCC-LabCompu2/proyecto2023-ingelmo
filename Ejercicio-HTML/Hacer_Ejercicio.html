<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hacer un ejercicio</title>
</head>
<body>
<header><h1>Hacer un ejercicio de Péndulo Balístico</h1></header>

<h3>Ingrese los siguientes datos para calcular la altura final del bloque</h3>
<form name="Ejercicio_datos">
    <p>
        <label for="masa-bala">Masa de la bala:</label> <input type="number" name="masa-bala" placeholder="Ingrese la masa (m)" id="masa-bala">
    </p>
    <p>
        <label for="velocidad-bala">Velocidad inicial de la bala: </label> <input type="number" name="velocidad-bala" placeholder="Ingrese la velocidad (Vo)" id="velocidad-bala">
    </p>
    <p>
        <label for="masa-bloque">Masa del bloque:</label> <input type="number" name="masa-bloque" placeholder="Ingrese la masa (M)" id="masa-bloque">
    </p>
    <p>
        <label for="velocidad-bloque">Velocidad inicial del bloque: </label> <input type="number" name="velocidad-bloque" placeholder="Ingrese la velocidad (Vb)" id="velocidad-bloque">
    </p>
    <p>
        <label for="altura-bloque-inicial">Altura inicial del bloque:</label> <input type="number" name="altura-bloque-inicial" placeholder="Ingrese la altura (h)" id="altura-bloque-inicial">
    </p>
    <p>
        <button> Boton de Enviar
        </button>
    </p>

    <p>
        <label for="altura-bloque-final">La altura del bloque luego del impacto de la bala va a causar que se levante:</label> <input type="number" name="altura-bloque-final" placeholder="FALTA CALCUALAR" id="altura-bloque-final">
    </p>


<a href="proyecto2023Fran.html">Volver a la Pagina Principal</a>
</body>
</html>
