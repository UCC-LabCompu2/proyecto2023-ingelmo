<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hacer un ejercicio</title>
    <meta content="Ingelmo Francisco" name="autores">
    <meta content="Pagina Web de hacer un Ejercicio del proyecto de Laboratorio de Computacion 2 " name="descripción3">
    <meta content="Ejercicio, cuerpopagina4, titulo, dat, formu1, datos, formu2, formu3, volver4" name="palabras_claves3">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <link rel="short icon" href="../imagenes/penduloicono.png">
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body class="cuerpopagina4">
<div class="tit4">
    <header><h1 id="titulo">Hacer un ejercicio de Péndulo Balístico</h1></header>
</div>
<div>
    <h3 class="titulo4">Ingrese los siguientes datos para encontrar la altura final del bloque (h):</h3>
    <form name="ejercicio_datos" class="datos">

        <div class="dat">
            <h3>
            <div class=formu1>
                <ul class="datos">
                    <li>
                        Masa de la bala (<label class="mas-bala" for="mas-bala">valor</label> y
                        <label class="mas-bala" for="input_tem1">unidad</label>):
                        <input type="number" min="0" name="mas-bala" placeholder="Ingrese la masa (m1)" id="mas-bala">
                        <select class="mas-bala" id="input_tem1">
                            <option>g</option>
                            <option>kg</option>
                        </select>
                        <p></p>
                    </li>

                    <li>
                        Velocidad inicial de la bala (<label class="vel-bala" for="vel-bala">valor</label> y
                        <label class="vel-bala" for="input_tem2">unidad</label>):
                        <input type="number" min="0" name="vel-bala" placeholder="Ingrese la velocidad (v1)" id="vel-bala">
                        <select class="vel-bala" id="input_tem2">
                            <option>m/s</option>
                            <option>km/h</option>
                        </select>
                        <p></p>
                    </li>

                    <li>
                        Masa del bloque (<label class="mas-bloque" for="mas-bloque">valor </label> y
                        <label class="mas-bloque" for="input_tem3">unidad</label>):
                        <input type="number" min="0" name="mas-bloque" placeholder="Ingrese la masa (m2)" id="mas-bloque">
                        <select class="mas-bloque" id="input_tem3">
                            <option>g</option>
                            <option>kg</option>
                        </select>
                        <p></p>
                    </li>

                    <li>
                        Velocidad inicial del bloque (<label class="vel-bloque" for="vel-bloque">valor </label> y
                        <label class="vel-bloque" for="input_tem4">unidad</label>):
                        <input type="number" min="0" name="vel-bloque" placeholder="Ingrese la velocidad (v2)" id="vel-bloque">
                        <select class="vel-bloque" id="input_tem4">
                            <option>m/s</option>
                            <option>km/h</option>
                        </select>
                        <p></p>
                    </li>
                </ul>
                <button type="submit" class="enviar">Enviar</button>

                <button type="submit" class="restablecer">Restablecer los valores</button>
            </div>

            <div class="formu2">
                <img alt width="390" height="350" src="../imagenes/pendulocanvas.png">
            </div>

            <div class=formu3>
                <label for="altura-bloque-final">La altura final del bloque (h) es: </label> <input name="altura-bloque-final" placeholder="FALTA CALCUALAR" id="altura-bloque-final">
            </div>

            </h3>
        </div>
    </form>
</div>

<div class="volver4">
    <a href="index.html">Volver a la Página Principal</a>
</div>
<canvas></canvas>
</body>
</html>
